<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="titulo">Cadastro Categoria</ui:define>

	<ui:define name="corpo">

		<h:form id="formulario">

			<f:metadata>

				<o:viewParam name="categoria"
					value="#{cadastroCategoriaBean.categoria}" />
				<f:viewAction action="#{cadastroCategoriaBean.inicializar}" />

			</f:metadata>


			<h1 style="color: blue; text-align: center">Cadastro de
				categoria</h1>

			<p:messages closable="true" showSummary="false" showDetail="true">
				<p:autoUpdate />
			</p:messages>

			<p:toolbar>
				<f:facet name="left">
					<p:button value="Novo" outcome="/categorias/cadastro-categoria" />

					<p:commandButton value="Salvar"
						action="#{cadastroCategoriaBean.salvarBD}" update="formulario"
						outcome="/categorias/cadastro-categoria" />

				</f:facet>

				<f:facet name="right">
					<p:button value="Pesquisa"
						outcome="/categorias/pesquisar-categoria" />
				</f:facet>

			</p:toolbar>

			<p:panelGrid columns="2" style="width:100%; margin-top: 20px">

				<p:outputLabel value="Descrição: " for="descricao" />
				<p:inputText id="descricao"
					value="#{cadastroCategoriaBean.categoria.descricao}"
					required="true" size="60" maxlength="60"/>

			</p:panelGrid>
				
		</h:form>

	</ui:define>

</ui:composition>
