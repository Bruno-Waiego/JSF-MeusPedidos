<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form >
		<p:growl id="growl"  showDetail="true" showSummary="false" life="3000" />

		<p:dialog header="Login" resizable="false" visible="true" draggable="false" closable="false">

			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="email" value="E-mail: " />
				<p:inputText id="email" required="true" label="username" value="#{loginBean.email}"
				requiredMessage="O campo e-mail deve ser informado" size="45" />

				<h:outputLabel for="senha" value="Senha: " />
				<p:password id="senha" required="true" value="#{loginBean.senha}"
				requiredMessage="A senha deve ser informada" />

				<f:facet name="footer">
					<p:commandButton value="Login" update="growl" action="#{loginBean.login}"/>
				</f:facet>

			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
